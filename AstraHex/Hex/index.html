<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="When you touch the silence, time breathes">
  <title>Time Fingerprint</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg"> -->

  <!-- Fonts - Preload for crisp rendering -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Time Fingerprint">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      touch-action: none;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    #message {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.6;
      max-width: 90%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #message.show {
      opacity: 1;
    }

    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 1s ease-out;
      animation: breathe 3s ease-in-out infinite;
    }

    #hint.hidden {
      opacity: 0;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }

    /* Loading indicator */
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="loading">Loading...</div>

  <div id="hint">
    Hold for 3 seconds<br>
    let your question echo in your mind
  </div>

  <div id="message">
    When you touch the silence, time breathes.<br>
    The falling words gather into your fingerprint of time.
  </div>

  <!-- 调试标记 -->
  <script>console.log("index.html loaded from Hex");</script>

  <!-- Core libraries -->
  <script src="./libs/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>

  <!-- Your modules (必须放在 app.js 前面加载) -->
  <script src="./src/particleSystem.js"></script>
  <script src="./src/blackhole.js"></script>
  <script src="./src/hexagram.js"></script>

  <!-- Main App -->
  <script src="./src/app.js"></script>

  <!-- Hide hint after first interaction -->
  <script>
    document.addEventListener('pointerdown', () => {
      const hint = document.getElementById('hint');
      if (hint) hint.classList.add('hidden');
    }, { once: true });
  </script>

  <!-- PWA Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
